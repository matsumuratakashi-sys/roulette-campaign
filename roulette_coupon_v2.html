<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルーレット抽選</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      max-width: 90%;
      word-break: break-word;
      line-height: 1.8;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
      display: inline-block;
    }
    button:hover {
      background-color: #45a049;
    }
    #spinner {
      width: 450px;
      height: 450px;
      border-radius: 50%;
      margin: 30px auto;
      animation: none;
      position: relative;
      background: conic-gradient(
        #ff4d4d 0% 20%,
        #ffa64d 20% 40%,
        #ffff66 40% 60%,
        #66ff66 60% 80%,
        #66b3ff 80% 100%
      );
      transition: transform 3s ease-out;
    }
    .segment {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;
      font-size: 28px;
      font-weight: bold;
      color: black;
      text-align: center;
      box-sizing: border-box;
      pointer-events: none;
    }
    .highlight {
      animation: highlightFlash 1s ease-out;
    }
    @keyframes highlightFlash {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.2); filter: brightness(1.5); }
      100% { transform: scale(1); filter: brightness(1); }
    }
    .roulette-wrapper {
      position: relative;
    }
    #prize-stats {
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="prize-stats">
    <h2>🎁 賞品一覧（出現確率）：</h2>
    <p>🥇 1等：3000円OFFクーポン（3本）・・・3%・・・出現回数<span id="count-1">0</span>回</p>
    <p>🥈 2等：2000円OFFクーポン（5本）・・・5%・・・出現回数<span id="count-2">0</span>回</p>
    <p>🥉 3等：1000円OFFクーポン（10本）・・・10%・・・出現回数<span id="count-3">0</span>回</p>
    <p>⭐ 4等：500円OFFクーポン（20本）・・・20%・・・出現回数<span id="count-4">0</span>回</p>
    <p>🎫 5等：100円OFFクーポン・・・62%・・・出現回数<span id="count-5">0</span>回</p>
  </div>

  <div class="roulette-wrapper">
    <div id="spinner">
      <div class="segment" style="transform: rotate(36deg) translateY(-150px);">1等<br>3000円OFF</div>
      <div class="segment" style="transform: rotate(108deg) translateY(-150px);">2等<br>2000円OFF</div>
      <div class="segment" style="transform: rotate(180deg) translateY(-150px);">3等<br>1000円OFF</div>
      <div class="segment" style="transform: rotate(252deg) translateY(-150px);">4等<br>500円OFF</div>
      <div class="segment" style="transform: rotate(324deg) translateY(-150px);">5等<br>100円OFF</div>
    </div>
  </div>

  <div>
    <button id="spinButton">ルーレットを回す</button>
  </div>
  <div id="result"></div>
  <div>
    <button id="resetButton" style="font-size:14px; background-color: #008CBA;">🔄 テスト用に抽選状態をリセット</button>
  </div>

  <script>
    let prizePool = {
      '1等: 3000円OFFクーポン': 3,
      '2等: 2000円OFFクーポン': 5,
      '3等: 1000円OFFクーポン': 10,
      '4等: 500円OFFクーポン': 20,
      '5等: 100円OFFクーポン': 9999
    };

    let counts = {
      '1等: 3000円OFFクーポン': 0,
      '2等: 2000円OFFクーポン': 0,
      '3等: 1000円OFFクーポン': 0,
      '4等: 500円OFFクーポン': 0,
      '5等: 100円OFFクーポン': 0
    };

    function spinRoulette() {
      let resultDiv = document.getElementById('result');
      let spinner = document.getElementById('spinner');

      if (localStorage.getItem('hasSpun')) {
        resultDiv.innerText = "この端末ではすでに抽選を行っています。";
        return;
      }

      const degreesPerSegment = 360 / 5;
      const prizeKeys = Object.keys(prizePool);
      const chances = prizeKeys.map(k => prizePool[k]);
      const total = chances.reduce((a, b) => a + b, 0);
      if (total === 0) {
        resultDiv.innerText = "抽選は終了しました。";
        return;
      }

      const rand = Math.floor(Math.random() * total);
      let sum = 0;
      let prizeIndex = 0;
      for (let i = 0; i < chances.length; i++) {
        sum += chances[i];
        if (rand < sum) {
          prizeIndex = i;
          break;
        }
      }

      const spinDegrees = 3600 + (360 - prizeIndex * degreesPerSegment - degreesPerSegment/2);
      spinner.style.transition = "transform 3s ease-out";
      spinner.style.transform = `rotate(${spinDegrees}deg)`;

      setTimeout(() => {
        const prize = prizeKeys[prizeIndex];
        prizePool[prize]--;
        counts[prize]++;
        updateCountDisplay();
        localStorage.setItem('hasSpun', 'true');
        resultDiv.innerHTML = `${prize} が当たりました！<br><br>クーポンコード: <strong>${generateCouponCode()}</strong>`;
        highlightSegment(prizeIndex);
      }, 3200);
    }

    function highlightSegment(index) {
      const segments = document.querySelectorAll('.segment');
      segments[index].classList.add('highlight');
      setTimeout(() => segments[index].classList.remove('highlight'), 1500);
    }

    function updateCountDisplay() {
      document.getElementById('count-1').innerText = counts['1等: 3000円OFFクーポン'];
      document.getElementById('count-2').innerText = counts['2等: 2000円OFFクーポン'];
      document.getElementById('count-3').innerText = counts['3等: 1000円OFFクーポン'];
      document.getElementById('count-4').innerText = counts['4等: 500円OFFクーポン'];
      document.getElementById('count-5').innerText = counts['5等: 100円OFFクーポン'];
    }

    function generateCouponCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function resetTest() {
      localStorage.removeItem('hasSpun');
      document.getElementById('result').innerText = "抽選状態がリセットされました（テスト用）";
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('spinButton').addEventListener('click', spinRoulette);
      document.getElementById('resetButton').addEventListener('click', resetTest);
    });
  </script>
</body>
</html>
